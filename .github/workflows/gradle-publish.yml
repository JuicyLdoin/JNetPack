name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '16'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Debug USERNAME_GITHUB and PUBLISH
        run: |
          echo "GITHUB_USERNAME: $USERNAME_GITHUB"
          echo "GITHUB_TOKEN: $PUBLISH"
        
      - name: Publish Java Package
        run: |
          ./gradlew publish
        env:
          USERNAME_GITHUB: ${{ secrets.USERNAME_GITHUB }}
          GITHUB_TOKEN: ${{ secrets.PUBLISH }}
